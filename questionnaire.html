<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>问卷调查</title>
<head>
<body>
	<fieldset>
	<legend>问卷说明</legend>
		<p>感谢百忙之中来参与我们的问卷调查！</p>
		<p>以下是本次问卷说明：</p>
		<p>1.xxxxxxxxxxxxxxx</p>
		<p>2.xxxxxxxxxxxxxxx</p>
		<p>3.xxxxxxxxxxxxxxx</p>
		<p>您的支持是我们最大的动力！</p>
	</fieldset>
	

	<form action="" method="post" autocomplete="off">
		<fieldset>
		<legend>基本信息</legend>
			<label for="name">姓名:<input type="text" name="name" id="name"><br><br>
			性别：
			<select name="sex">
				<option value="male">男<option>
				<option value="female">女</option>
			</select><br><br>
			<label for="age">年龄：<input type="text" name="name" id="age"><br><br>
		</fieldset>
		
		<fieldset>
		<legend>详细信息</legend><br>
			<select name="hobit">您从事的职业：
				<optgroup label="计算机方面：">
					<option>web开发</option>
					<option>软件开发</option>
					<option>人工智能</option>
					<option>大数据分析</option>
					<option>服务器运维</option>
					<option>.......</option>
				</optgroup>
					<optgroup label="艺术方面：">
					<option>动漫设计</option>
					<option>平面设计</option>
					<option>游戏建模</option>
					<option>.......</option>
				</optgroup>
			</select>
		</fieldset>
		<br>
		<button type="submit">提交</button>
	</form>
</body>
</html>
