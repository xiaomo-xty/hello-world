<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>问卷调查</title>
<head>
<body>
	<fieldset>
	<legend>问卷说明</legend>
		<p>感谢百忙之中来参与我们的问卷调查！</p>
		<p>以下是本次问卷说明：</p>
		<p>1.xxxxxxxxxxxxxxx</p>
		<p>2.xxxxxxxxxxxxxxx</p>
		<p>3.xxxxxxxxxxxxxxx</p>
		<p>您的支持是我们最大的动力！</p>
	</fieldset>
	

	<form action="" method="post" autocomplete="off">
		<fieldset>
		<legend>基本信息</legend>
			<label for="name">姓名:<input type="text" name="name" id="name"><br><br>
			性别：
			<label><input type="radio" name="sex" value="male"></label>
			<label><input type="radio" name="sex" value="famale"></label>
			<br><br>
			
			<fieldset>
			<legend>出生日期</legend>
				<label>年月：<input type="month" name="month"></label>
				<label>日期：<input type="date" name="date"></label>
				<label>星期：<input type="week" name="week"></label>
				<label>时间：<input type="time" name="time"></label>
			</fieldset>
		</fieldset>
		
		<fieldset>
		<legend>详细信息</legend><br>
			1.您从事的职业：
			<select name="hobit">
				<optgroup label="计算机方面：">
					<option>web开发</option>
					<option>软件开发</option>
					<option>人工智能</option>
					<option>大数据分析</option>
					<option>服务器运维</option>
					<option>.......</option>
				</optgroup>
					<optgroup label="艺术方面：">
					<option>动漫设计</option>
					<option>平面设计</option>
					<option>游戏建模</option>
					<option>.......</option>
				</optgroup>
			</select>
			<br><br>
			
			2.您是通过什么渠道获取到我们软件的？<br>
			朋友推荐：<input type="checkbox" name="channel[]" value="1">
			应用商店：<input type="checkbox" name="channel[]" value="2">
			百度广告：<input type="checkbox" name="channel[]" value="3">
			其他：    <input type="checkbox" name="channel[]" value="4"> 
			<br><br>
			
			3.您是什么时候加入我们大家庭的？
			<label>年月：<input type="month" name="month"></label>
				<label>日期：<input type="date" name="date"></label>
				<label>星期：<input type="week" name="week"></label>
				<label>时间：<input type="time" name="time"></label>
				<br><br>
			
			
			<label>4.您最喜欢的颜色是？<input type="color" name="color"></label>
			<br><br>
			
			
			<label>
			5.你有多喜欢这个产品？
			<input type="range" name="love" value="1" min="1" max="100" step="1">
			</label><br><br>
		</fieldset>
		<br>
		<input type="submit" value="提交">
	</form>
</body>
</html>
